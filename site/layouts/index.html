{{ define "main" }}

<article class="pb5">
    <div class="tc ph2 ph4-ns pt3 pt4-ns">
        <h1 class="title-gray f3 f1-m f-subheadline-l lh-title fw2 mt0 mb3 mb4-ns">{{ .Title }}</h1>
        <div class="w-100 dib measure f3">
            <div class="video">
                <iframe src="https://player.vimeo.com/video/{{ .Params.vimeo.id }}"
                        frameborder="0"
                        webkitallowfullscreen mozallowfullscreen allowfullscreen>
                </iframe>
            </div>
            <span class="mt3 db f6 f5-l ttc tracked v-btm">
                <a
                    class="link dim link-pink"
                    href="http://www.bryanttothfineart.com/artists/#/matthiew-tierney/">
                    contact
                </a>
            </span>
            <span class="mt3 db f6 f5-l silver v-btm">
                <small>Copyright &copy; Matthew Tierney <time datetime="2018">2018</time></small>
            </span>
        </div>
    </div>
</article>
{{ end }}
